<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="google" content="notranslate">
  <meta http-equiv="Content-Language" content="en">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto:300,400,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
  <link href="http://fonts.googleapis.com/css?family=Bigelow+Rules" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro" rel="stylesheet">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jszip.js"></script>
  <script src="js/jszip-utils.js"></script>
  <script src="js/FileSaver.js"></script>
  <script src="js/string.js"></script>
  <script src="js/scripts.js"></script>

  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://use.fontawesome.com/d68b427823.js"></script>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="favicon.ico" >
  <title>Springboard / Трамплин</title>
</head>

<body>
  <div id="container" class="container">
    <div class="row">
      <!-- A form example -->
      <img id="logo" src="img/bunny.png" alt="bunny">
      <div class="col-xs-12">
        <a href="https://github.com/Epicodus-SZ/Springboard"><img style="position: absolute; top: -60px; right: -30px; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>

        <div class="bs-component">
          <form id="zipForm" class="form-horizontal">
            <!-- <fieldset> -->

            <h1 id="english">Springboard / <span class="russian">Трамплин</span></h1>
            <div class="form-group">
              <label for="inputProject" class="col-lg-2 control-label">Project</label>
              <div class="col-lg-10">
                <input type="text" data-placement="top" data-content="Project names cannot contain special characters" class="form-control" id="inputProject" placeholder="Project Name">
              </div>
            </div>

            <div class="form-group">
              <label for="inputName" class="col-lg-2 control-label">Developer</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="inputName" placeholder="Developer Name">
              </div>
            </div>
            <div class="form-group optionList">
              <label for="inputProject" class="col-lg-2 control-label">Select items for your project:</label>
              <div class="col-lg-5">
                <div id="checkboxes">
                  <div id="optionNameMenu" class="form-group-row">
                  </div>
                </div>
              </div>
              <div id="tree" class="col-lg-5">
                <ul class="fa-ul">
                  <li><i class="fa fa-folder-open" aria-hidden="true"></i> <span id="spanProject"></span></li>
                  <ul class="fa-ul">
                    <li><i class="fa fa-folder-open" aria-hidden="true"></i> CSS</li>
                    <ul class="fa-ul">
                      <li id="liBootstrap"><i class="fa fa-file-text-o" aria-hidden="true"></i> bootstrap.min.css</li>
                      <li><i class="fa fa-file-text-o" aria-hidden="true"></i> styles.css</li>
                    </ul>
                  </ul>
                  <ul class="fa-ul">
                    <li><i class="fa fa-folder-open" aria-hidden="true"></i> JS</li>
                    <ul class="fa-ul">
                      <li id="liJquery"><i class="fa fa-file-text-o" aria-hidden="true"></i> jquery-3.2.1.js</li>
                      <li><i class="fa fa-file-text-o" aria-hidden="true"></i> scripts.js</li>
                    </ul>
                  </ul>
                  <ul class="fa-ul">
                    <li><i class="fa fa-file-text-o" aria-hidden="true"></i> index.html</li>
                  </ul>
                  <ul class="fa-ul">
                    <li id="liReadme"><i class='fa fa-file-text-o' aria-hidden='true'></i> README.md  </li>
                  </ul>
                </ul>

            </div>
            </div>



          </form>
        </div>
      </div>
      <!-- end of column -->
    </div>
  </div>
  <div id="footer" class="container">
  <!-- Trigger/Open The Modal -->
  <button id="myBtn">(C) TEAM BUNNY, 2017</button>
  <audio id="audio1" src="sounds/bottlerocket_Whoosh_Airy_02_12 Versions.mp3"></audio>
  </div>
  <!--</div>-->
  <div id="buttonContainer" class="container">
    <div class="content center">
      <div class="cont_tasto cont_tasto_upload">
        <a id="zipButton" class="btn disabled tasto"><i class="fa fa-cloud-download"></i><span class="text"><strong>Download it!</strong></span></a>
        <audio id="audio" src="https://www.zapsplat.com/wp-content/uploads/2015/sound-effects-two/cartoon_spring_bounce_twang_001.mp3"></audio>
      </div>
      <div class="cont_tasto cont_tasto_upload">
        <a id="resetButton" class="btn tasto"><i class="fa fa-ban"></i><span class="text"><strong>Cancel</strong></span></a>
      </div>
    </div>
  </div>

  <!-- The Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h4>Project coded by:</h4>
      </div>
      <ul><strong>
        <li>Alena Golovina</li>
        <li>Anna Kuznetsova</li>
        <li>Michael Dunlap</li>
        <li>Steve Zaske</li>
        <li>Witty Chang</li>
      </ul></strong>
    </div>
  </div>

</body>

</html>
