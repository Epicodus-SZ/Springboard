<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="google" content="notranslate">
  <meta http-equiv="Content-Language" content="en">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto:300,400,900" rel="stylesheet">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/jszip.js"></script>
  <script src="js/jszip-utils.js"></script>
  <script src="js/FileSaver.js"></script>
  <script src="js/script.js"></script>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>My page Title</title>
</head>

<body>
  <div id="container" class="container">

    <div class="row">

      <!-- A form example -->
      <div class="col-lg-6">
        <div class="well bs-component">
          <form id="zipForm" class="form-horizontal">
            <fieldset>
              <legend>Dev Maker</legend>
              <div class="form-group">
                <label for="inputProject" class="col-lg-2 control-label">Project</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" id="inputProject" placeholder="Project Name">
                </div>
              </div>


              <div class="form-group">
                <label for="inputName" class="col-lg-2 control-label">Developer</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" id="inputName" placeholder="Developer Name">
                  <div class="checkbox">

					          <h4>Check the following to include:</h4>
                    <div id="optionNameMenu" class="form-group-row">


                    </div>

                  </div>
                </div>
              </div>


              <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                  <button type="button" class="btn btn-default" id="resetButton">Cancel</button>
                  <button id="zipButton" type="submit" class="btn btn-primary">Download</button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
      <!--end of column -->
    </div>
  </div>
  <div id="footer" class="container">
    <p>(C) STEVE ZASKE, 2017</p>
  </div>
</body>

</html>
