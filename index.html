<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="google" content="notranslate">
  <meta http-equiv="Content-Language" content="en">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto:300,400,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
  <link href="http://fonts.googleapis.com/css?family=Bigelow+Rules" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jszip.js"></script>
  <script src="js/jszip-utils.js"></script>
  <script src="js/FileSaver.js"></script>
  <script src="js/string.js"></script>
  <script src="js/scripts.js"></script>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>Springboard / Трамплин</title>
</head>

<body>
  <div id="container" class="container">
    <div class="row">
      <!-- A form example -->
      <div class="col-xs-12">
        <a href="https://github.com/Epicodus-SZ/Springboard"><img style="position: absolute; top: -45px; right: -30px; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>

        <div class="bs-component">
          <form id="zipForm" class="form-horizontal">
            <!-- <fieldset> -->

            <h1 id="english">Springboard / <span class="russian">Трамплин</span></h1>
            <div class="form-group">
              <label for="inputProject" class="col-lg-2 control-label">Project</label>
              <div class="col-lg-10">
                <input type="text" data-toggle="popover" data-placement="top" data-content="Project names cannot contain special characters" class="form-control" id="inputProject" placeholder="Project Name">
              </div>
            </div>

            <div class="form-group">
              <label for="inputName" class="col-lg-2 control-label">Developer</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="inputName" placeholder="Developer Name">
                <br>
                <div class="checkbox">
					        <p>Select the items you want incuded in your project:</p>
                  <div id="optionNameMenu" class="form-group-row">
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <!-- end of column -->
    </div>
  </div>
  <div id="footer" class="container">
  <!-- Trigger/Open The Modal -->
  <button id="myBtn">(C) TEAM BUNNY, 2017</button>
  </div>
  <!--</div>-->
  <div id="buttonContainer" class="container">
    <div class="content center">
      <div class="cont_tasto cont_tasto_upload">
        <a id="zipButton" class="btn disabled tasto"><i class="fa fa-cloud-download"></i><span class="text"><strong>Download it!</strong></span></a>
      </div>
      <div class="cont_tasto cont_tasto_upload">
        <a id="resetButton" class="btn tasto"><i class="fa fa-cloud-download"></i><span class="text"><strong>Cancel</strong></span></a>
      </div>
    </div>
  </div>
  <!-- The Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h4>Project coded by:</h4>
      </div>
      <ul><strong>
        <li>Alena Golovina</li>
        <li>Anna Kuznetsova</li>
        <li>Michael Dunlap</li>
        <li>Steve Zaske</li>
        <li>Witty Chang</li>
      </ul></strong>
    </div>
  </div>
</body>

</html>
